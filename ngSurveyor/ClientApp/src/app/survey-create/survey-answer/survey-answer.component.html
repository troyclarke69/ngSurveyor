
<!--{{myFormGroup.value | json }}-->
<form [formGroup]="myFormGroup" (ngSubmit)="onSubmit()">

  <div *ngFor="let form_elem of formTemplate">
    <div [ngSwitch]="form_elem.type">

      <div *ngSwitchCase="'label'">
        <label>{{form_elem.label}}</label>
      </div>

      <div *ngSwitchCase="'textBox'">
        <input type="text" formControlName="{{form_elem.label}}" value="{{form_elem.value}}" />
      </div>

      <div *ngSwitchCase="'number'">
        <input type="number" formControlName="{{form_elem.label}}" value="{{form_elem.value}}" />
      </div>

      <div *ngSwitchCase="'select'">
        <select formControlName="{{form_elem.label}}">
          <option *ngFor="let opt of form_elem.options"> {{opt}} </option>
        </select>
      </div>

      <div *ngSwitchCase="'radio'">
        <input type="radio" formControlName="{{form_elem.label}}" value="{{form_elem.value}}" />
        <label for="{{form_elem.value}}">{{form_elem.value}}</label>
      </div>

      <div *ngSwitchCase="'checkbox'">
        <input type="checkbox" formControlName="{{form_elem.label}}" value="{{form_elem.value}}" />
        {{form_elem.value}}
      </div>

    </div>
  </div>

  <input type="submit" value="save" />

</form>
