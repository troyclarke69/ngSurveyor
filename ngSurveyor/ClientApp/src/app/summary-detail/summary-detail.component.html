<div class="section-container">
 
  <span class="badge badge-primary"><b>{{stats['surveyname']}}</b></span>
  <p></p>
  <div>
    <ul *ngFor="let row of stats['data']; let i = index">
      <li *ngIf="row.text!=''">{{ row.text }} </li>

      <ul *ngFor="let opt of row.options.option">
        <li *ngIf="opt.choice =='1'">
          <b><i>* {{ opt.text }}</i></b>

          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: opt.percentage + '%'}">
              <em><b>{{ opt.percentage }}%</b> ( {{ opt.tally }} )</em>
            </div>
          </div>
        </li>

        <li *ngIf="opt.choice !='1'">
          {{ opt.text }}

          <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: opt.percentage + '%'}">
              <em><b>{{ opt.percentage }}%</b> ( {{ opt.tally }} )</em>
            </div>
          </div>
        </li>

      </ul>

    </ul>

  </div>
  
</div>
